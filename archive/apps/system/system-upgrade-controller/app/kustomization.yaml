---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: system
resources:
  # renovate: datasource=docker image=rancher/system-upgrade-controller
  - https://github.com/rancher/system-upgrade-controller/releases/download/0.14.1/crd.yaml
  - https://github.com/rancher/system-upgrade-controller?ref=v0.14.1
images:
  - name: rancher/system-upgrade-controller
    newTag: v0.14.1
patchesStrategicMerge:
  - |
    $patch: delete
    apiVersion: v1
    kind: Namespace
    metadata:
      name: system-upgrade
labels:
  - pairs:
      app.kubernetes.io/name: system-upgrade-controller
      app.kubernetes.io/instance: system-upgrade-controller
    includeSelectors: true
