---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: network

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io/
    version: 1.14.5
    releaseName: cilium
    includeCRDs: true
    namespace: network
    valuesFile: values.yaml

commonAnnotations:
  meta.helm.sh/release-name: cilium
  meta.helm.sh/release-namespace: network
commonLabels:
  app.kubernetes.io/managed-by: Helm
