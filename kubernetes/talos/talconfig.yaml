---
# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
clusterName: ${CLUSTER}

# renovate: depName=ghcr.io/siderolabs/installer datasource=docker extractVersion=^(?<version>.*)$
talosVersion: v1.10.6
# renovate: depName=ghcr.io/siderolabs/kubelet datasource=docker
kubernetesVersion: v1.32.0

endpoint: "https://${CLUSTER}.${INTERNAL_DOMAIN}:6443"

allowSchedulingOnControlPlanes: true

additionalApiServerCertSans: &sans
  - &talosControlplaneVip ${CLUSTER_ENDPOINT_IP}
  - ${CLUSTER}.${INTERNAL_DOMAIN}
  - ${EXTERNAL_CLUSTER_NAME}.${EXTERNAL_DOMAIN}
  - "127.0.0.1" # KubePrism
additionalMachineCertSans: *sans

nodes:
  # intel nuc panther canyon / i7 / 256GB / 1TB SSD / 2TB Nvme
  - hostname: jsdyb-nuc-001.${INTERNAL_DOMAIN}
    controlPlane: true
    ipAddress: 10.77.0.11
    installDiskSelector:
      model: CT1000MX500SSD1
    disableSearchDomain: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 88:ae:dd:09:c5:ac
          driver: igc
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        vlans:
          - vlanId: 90
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    nodeLabels:
      topology.kubernetes.io/region: jsdyb
      topology.kubernetes.io/zone: jsdyb-u
    extensionServices:
      - name: nut-client
        configFiles:
          - content: |
              MONITOR ${NUT_SERVER} 1 monuser ${NUT_PASSWORD} slave
              SHUTDOWNCMD "/sbin/poweroff"
            mountPath: /usr/local/etc/nut/upsmon.conf

  # intel nuc panther canyon / i7 / 256GB / 1TB SSD / 2TB Nvme
  - hostname: jsdyb-nuc-002.${INTERNAL_DOMAIN}
    controlPlane: true
    ipAddress: 10.77.0.12
    installDiskSelector:
      model: CT1000MX500SSD1
    disableSearchDomain: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 88:ae:dd:09:c9:33
          driver: igc
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        vlans:
          - vlanId: 90
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    nodeLabels:
      topology.kubernetes.io/region: jsdyb
      topology.kubernetes.io/zone: jsdyb-u
    extensionServices:
      - name: nut-client
        configFiles:
          - content: |
              MONITOR ${NUT_SERVER} 1 monuser ${NUT_PASSWORD} slave
              SHUTDOWNCMD "/sbin/poweroff"
            mountPath: /usr/local/etc/nut/upsmon.conf

  # intel nuc panther canyon / i7 / 256GB / 1TB SSD / 2TB Nvme
  - hostname: jsdyb-nuc-003.${INTERNAL_DOMAIN}
    controlPlane: true
    ipAddress: 10.77.0.13
    installDiskSelector:
      model: CT1000MX500SSD1
    disableSearchDomain: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: 88:ae:dd:07:a7:8c
          driver: igc
        dhcp: true
        vip:
          ip: *talosControlplaneVip
        vlans:
          - vlanId: 90
            mtu: 1500
            dhcp: true
            dhcpOptions:
              routeMetric: 4096
    nodeLabels:
      topology.kubernetes.io/region: jsdyb
      topology.kubernetes.io/zone: jsdyb-u
    extensionServices:
      - name: nut-client
        configFiles:
          - content: |
              MONITOR ${NUT_SERVER} 1 monuser ${NUT_PASSWORD} slave
              SHUTDOWNCMD "/sbin/poweroff"
            mountPath: /usr/local/etc/nut/upsmon.conf
controlPlane:
  schematic:
    customization:
      extraKernelArgs:
        - net.ifnames=0
      systemExtensions:
        officialExtensions:
          - siderolabs/i915
          - siderolabs/intel-ucode
          - siderolabs/iscsi-tools
          - siderolabs/nut-client

  patches:
    # cluster patches
    - |-
      machine:
        features:
          apidCheckExtKeyUsage: true
          diskQuotaSupport: true
          hostDNS:
            enabled: true
            resolveMemberNames: true
          rbac: true
          stableHostname: true
        kubelet:
          extraArgs:
            rotate-server-certificates: "true"
          extraConfig:
            maxPods: 250
          nodeIP:
            validSubnets:
              - 10.77.0.0/24
        sysctls:
          fs.inotify.max_user_instances: "8192"
          fs.inotify.max_user_watches: "1048576"

    # Core DNS
    - |-
      cluster:
        coreDNS:
          disabled: true
      machine:
        kubelet:
          clusterDNS:
            - 10.96.0.10

    # Spegel Config
    - |-
      machine:
        files:
          - path: /etc/cri/conf.d/20-customization.part
            op: create
            content: |
              [plugins."io.containerd.cri.v1.images"]
                discard_unpacked_layers = false
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true

    # Cilium Config
    - |-
      cluster:
        network:
          cni:
            name: none
        proxy:
          disabled: true
      machine:
        features:
          hostDNS:
            forwardKubeDNSToHost: false

    # addmission control
    - |-
      cluster:
        apiServer:
          admissionControl:
            - configuration:
                exemptions:
                  namespaces:
                    - rook-ceph
                    - system
                    - spegel-system
              name: PodSecurity
          auditPolicy:
            apiVersion: audit.k8s.io/v1
            kind: Policy
            rules:
              - level: Metadata
          disablePodSecurityPolicy: true

    # metrics config
    - |-
      cluster:
        controllerManager:
          extraArgs:
            bind-address: 0.0.0.0
        scheduler:
          extraArgs:
            bind-address: 0.0.0.0
        etcd:
          extraArgs:
            listen-metrics-urls: http://0.0.0.0:2381

    # Disable search domain everywhere
    - |-
      machine:
        network:
          disableSearchDomain: true

    # Force nameserver
    - |-
      machine:
        network:
          nameservers:
            - ${DNS_SERVER}

    # Configure NTP
    - |-
      machine:
        time:
          disabled: false
          servers:
            - ${NTP_SERVER}

    # Cluster configuration
    - |-
      cluster:
        scheduler:
          config:
            apiVersion: kubescheduler.config.k8s.io/v1
            kind: KubeSchedulerConfiguration
            profiles:
              - schedulerName: default-scheduler
                pluginConfig:
                  - name: PodTopologySpread
                    args:
                      defaultingType: List
                      defaultConstraints:
                        - maxSkew: 1
                          topologyKey: kubernetes.io/hostname
                          whenUnsatisfiable: ScheduleAnyway

    # ETCD configuration
    - |-
      cluster:
        etcd:
          advertisedSubnets:
            - 10.77.0.0/24

    # Static host entries
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: ${CLUSTER_ENDPOINT_IP}
              aliases:
                - ${CLUSTER}.${INTERNAL_DOMAIN}
            - ip: ${CLUSTER_ENDPOINT_IP}
              aliases:
                - ${EXTERNAL_CLUSTER_NAME}.${EXTERNAL_DOMAIN}

    # Enable K8s Talos API Access
    - |-
      machine:
        features:
          kubernetesTalosAPIAccess:
            enabled: true
            allowedRoles:
              - os:admin
            allowedKubernetesNamespaces:
              - system
