---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: authentik-provisioner
  namespace: security
spec:
  path: "./"
  interval: 10m
  approvePlan: auto
  sourceRef:
    kind: OCIRepository
    name: oci-terraform-authentik
    namespace: flux-system
  varsFrom:
    - kind: Secret
      name: authentik-secret
      varsKeys:
        - AUTHENTIK_BOOTSTRAP_TOKEN
        - AUTHENTIK_PLEX_CLIENT_ID
        - AUTHENTIK_PLEX_TOKEN
    - kind: Secret
      name: plex-secret
      varsKeys:
        - PLEX_SERVER_ID
  vars:
    - name: authentik_url
      value: http://authentik-server.security.svc.cluster.local:80
    - name: authentik_host
      value: https://auth.${EXTERNAL_DOMAIN}
    - name: external_domain
      value: ${EXTERNAL_DOMAIN}
    - name: proxy_applications
      value:
        Alert-Manager:
          url: https://alert-manager.${EXTERNAL_DOMAIN}
          group: Monitor
        Baby-Buddy:
          url: https://baby-buddy.${EXTERNAL_DOMAIN}
          group: Home
        Bazarr:
          url: https://bazarr.${EXTERNAL_DOMAIN}
          group: Media
        EspHome:
          url: https://esphome.${EXTERNAL_DOMAIN}
          group: Home
        Hajimari:
          url: https://portal.${EXTERNAL_DOMAIN}
          group: Home Page
        Hass-Code:
          url: https://hass-code.${EXTERNAL_DOMAIN}
          group: Home
        Hubble:
          url: https://hubble.${EXTERNAL_DOMAIN}
          group: Network
        Lidarr:
          url: https://lidarr.${EXTERNAL_DOMAIN}
          group: Media
        Loki:
          url: https://loki.${EXTERNAL_DOMAIN}
          group: Monitor
        OctoPrint:
          url: https://octoprint.${EXTERNAL_DOMAIN}
          group: Network
        Ollama:
          url: https://ollama.${EXTERNAL_DOMAIN}
          group: AI
        Prometheus:
          url: https://prometheus.${EXTERNAL_DOMAIN}
          group: Monitor
        Prowlarr:
          url: https://prowlarr.${EXTERNAL_DOMAIN}
          group: Download
        RealDebrid-Client:
          url: https://rdt.${EXTERNAL_DOMAIN}
          group: Download
        Readarr:
          url: https://readarr.${EXTERNAL_DOMAIN}
          group: Media
        Radarr:
          url: https://radarr.${EXTERNAL_DOMAIN}
          group: Media
        Sonarr:
          url: https://sonarr.${EXTERNAL_DOMAIN}
          group: Media
        Stable-Diffusion:
          url: https://stable-diffusion.${EXTERNAL_DOMAIN}
          group: AI
        Tautulli:
          url: https://tautulli.${EXTERNAL_DOMAIN}
          group: Media
        Tdarr:
          url: https://tdarr.${EXTERNAL_DOMAIN}
          group: Media
        Thanos:
          url: https://thanos.${EXTERNAL_DOMAIN}
          group: Monitor
        Unifi:
          url: https://unifi.${EXTERNAL_DOMAIN}
          group: Network
        VaultWarden:
          url: https://vault.${EXTERNAL_DOMAIN}
          group: Security
        Wizarr:
          url: https://join.${EXTERNAL_DOMAIN}
          group: Media
          skip_path_regex: |
            ^/j/
            ^/join
            ^/help
            ^/static/
        Zigbee2Mqtt:
          url: https://zigbee.${EXTERNAL_DOMAIN}
          group: Media
    - name: oauth2_applications
      value:
        Grafana:
          url: https://grafana.${EXTERNAL_DOMAIN}
          group: Monitor
          client_id: grafana
          client_type: confidential
          client_secret: ${GF_AUTH_GENERIC_OAUTH_CLIENT_SECRET}
          redirect_uris: 
            - https://grafana.${EXTERNAL_DOMAIN}/login/generic_oauth
        Mealie:
          url: https://mealie.${EXTERNAL_DOMAIN}
          group: Home
          client_id: mealie
          client_type: public
          client_secret: null
          redirect_uris:
            - https://mealie.${EXTERNAL_DOMAIN}/login
            - https://mealie.${EXTERNAL_DOMAIN}/login?direct=1
            - https://mealie.${EXTERNAL_DOMAIN}/login*
    - name: groups
      value:
        ${ORGANIZATION}-Admins:
          name: "${ORGANIZATION} Admins"
          superuser: true
          parent: "authentik-Admins"
        Grafana-Admins:
          name: "Grafana Admins"
          superuser: false
          parent: "${ORGANIZATION}-Admins"
        Mealie-Admins:
          name: "Mealie Admins"
          superuser: false
          parent: "${ORGANIZATION}-Admins"
        Mealie-Users:
          name: "Mealie Users"
          superuser: false
    - name: users
      value:
        jefedavis:
          name: "${FULL_NAME}"
          email: "${EMAIL_ADDRESS}"
          groups:
            - "${ORGANIZATION}-Admins"
            - "Grafana-Admins"
            - "Mealie-Admins"
            - "Mealie-Users"
        zaradavis:
          name: "${SPOUSE_NAME}"
          email: "${SPOUSE_EMAIL}"
          groups:
            - "Mealie-Users"


