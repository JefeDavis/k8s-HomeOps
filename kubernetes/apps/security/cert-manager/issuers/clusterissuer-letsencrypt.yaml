---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: ${EMAIL_ADDRESS}
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
    - http01:
        ingress:
          class: nginx-external
      selector:
        dnsZones:
          - '${EXTERNAL_DOMAIN}'
          - '${PROFESSIONAL_DOMAIN}'
    - dns01:
        webhook:
          groupName: acmedns.${EXTERNAL_DOMAIN}
          solverName: google-domains
          config:
            apiUrl: https://acmedns.googleapis.com/v1
            domainName: ${EXTERNAL_DOMAIN}
            secretName: cert-domain-tls-key-${SANITIZED_ORGANIZATION}
            secretKeyName: api-key
      selector:
        dnsZones:
          - '${EXTERNAL_DOMAIN}'
          - '${INTERNAL_DOMAIN}'
