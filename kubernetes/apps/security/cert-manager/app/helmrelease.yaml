---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: security
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io/
      chart: cert-manager
      version: v1.13.3
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 30m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    installCRDs: true
    webhook:
      enabled: true
    extraArgs:
      # - --dns01-recursive-nameservers=1.1.1.1:53,9.9.9.9:53
    # - --dns01-recursive-nameservers-only
      # - --enable-certificate-owner-ref
    replicaCount: 1
    dns01RecursiveNameservers: "1.1.1.1:53,9.9.9.9:53"
    dns01RecursiveNameserversOnly: true
    clusterResourceNamespace: security


    # podDnsPolicy: "None"
    # podDnsConfig:
    #   nameservers:
    #     - "1.1.1.1"
    #     - "9.9.9.9"

    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
