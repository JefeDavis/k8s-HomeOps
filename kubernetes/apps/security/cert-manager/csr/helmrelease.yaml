---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager-istio-csr
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager-istio-csr
      version: v0.12.0
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
      interval: 30m
  values:
    app:
      certmanager:
        issuer:
          name: istio-issuer
          kind: ClusterIssuer
      tls:
        rootCAFile: /var/run/secrets/istio-csr/ca.pem
        certificateDNSNames:
          - cert-manager-istio-csr.security.svc
    volumes:
      - name: istio-ca
        secret: 
          secretName: istio-ca
          items:
            - key: ca.crt
              path: ca.pem
    volumeMounts:
      - name: istio-ca
        mountPath: /var/run/secrets/istio-csr
