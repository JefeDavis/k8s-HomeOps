---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: recyclarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controller:
      type: cronjob
      cronjob:
        schedule: "@daily"
        ttlSecondsAfterFinished: 86400

    restartPolicy: OnFailure

    image:
      repository: ghcr.io/recyclarr/recyclarr
      tag: edge@sha256:e4b98fc0a14a2ac4bc5d7e2fd8bb47ad6ab0fb7b840deca3ba99656b68107dd8

    command: ["/app/recyclarr/recyclarr"]
    args: 
      - "sync"

    envFrom:
      - secretRef:
          name: starr-apps-secret

    service:
      main:
        enabled: false

    persistence:
      config:
        enabled: true
        type: configMap
        name: recyclarr-configmap
        mountPath: /config/configs
        defaultMode: 0775
        readOnly: true
