---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wizarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  values:
    image:
      repository: ghcr.io/wizarrrr/wizarr
      tag: 2.1.3@sha256:8d43aa6543ccde76f58188e06eaaddbf8555f8b9a1e19d894d6e6b9b4baccead

    env:
      TZ: America/New_York
      APP_URL: https://join.${EXTERNAL_DOMAIN}
      DISABLE_BUILTIN_AUTH: "true"

    service:
      main:
        ports:
          http:
            port: 5690

    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "mdi:invite"
        hosts:
          - host: &host "join.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: wizarr-tls-external
    persistence:
      config:
        enabled: true
        existingClaim: wizarr-config
        mountPath: /data/database
