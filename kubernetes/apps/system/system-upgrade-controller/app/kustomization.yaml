---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: system
resources:
  # - ./serviceaccount.yaml
  - ./secret-talos-upgrade-api-access.sops.yaml
  # renovate: datasource=docker image=rancher/system-upgrade-controller
  - https://github.com/rancher/system-upgrade-controller/releases/download/v0.11.0/crd.yaml
  - https://github.com/rancher/system-upgrade-controller?ref=v0.12.0
images:
  - name: rancher/system-upgrade-controller
    newTag: v0.11.0
patchesStrategicMerge:
  - |
    $patch: delete
    apiVersion: v1
    kind: Namespace
    metadata:
      name: system-upgrade
patches:
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: not-used
      spec:
        template:
          spec:
            affinity: null
    target:
      kind: Deployment
labels:
  - pairs:
      app.kubernetes.io/name: system-upgrade-controller
      app.kubernetes.io/instance: system-upgrade-controller
    includeSelectors: true
