---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: talos
  namespace: system
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  # renovate: datasource=docker depName=ghcr.io/siderolabs/installer
  version: "v1.6.1"
  serviceAccountName: system-upgrade
  secrets:
    - name: talos-upgrade-api-access
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  concurrency: 1
  drain:
    gracePeriod: 30
    skipWaitForDeleteTimeout: 45
    deleteLocalData: true
    force: true
    podSelector:
      matchExpressions:
        - key: cnpg.io/cluster
          operator: NotIn
          values:
            - pg-home-assistant
  nodeSelector:
    matchExpressions:
      - key: plan.upgrade.cattle.io/talos
        operator: Exists
      - key: kubernetes.io/os
        operator: In
        values: [linux]
  prepare:
    image: ghcr.io/siderolabs/talosctl
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - '--nodes=$(NODE_IP)'
      - 'health'
      - '--server=false'
  upgrade:
    image: ghcr.io/siderolabs/talosctl
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - '--nodes=$(NODE_IP)'
      - 'upgrade'
      - '--image=ghcr.io/siderolabs/installer:$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)'
      - '--preserve=true'
      - '--wait=false'
      - '--stage=true'
