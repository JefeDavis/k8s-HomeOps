---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: kubernetes
  namespace: system
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  # renovate: datasource=github-releases extractVersion=^v(?<version>.*)$ depName=kubernetes/kubernetes
  version: 1.28.3
  serviceAccountName: kube-system
  secrets:
    - name: talos-upgrade-api-access
      path: /var/run/secrets/talos.dev
      ignoreUpdates: true
  concurrency: 1
  drain:
    gracePeriod: 30
    skipWaitForDeleteTimeout: 45
    deleteLocalData: true
    force: true
    podSelector:
      matchExpressions:
        - key: cnpg.io/cluster
          operator: NotIn
          values:
            - pg-home-assistant
  nodeSelector:
    matchExpressions:
      - key: plan.upgrade.cattle.io/talos
        operator: Exists
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
  prepare:
    image: ghcr.io/siderolabs/talosctl
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - '--nodes=$(NODE_IP)'
      - 'health'
      - '--server=false'
  upgrade:
    image: ghcr.io/siderolabs/talosctl
    envs:
      - name: NODE_IP
        valueFrom:
          fieldRef:
            fieldPath: status.hostIP
    args:
      - "--nodes=$(NODE_IP)"
      - "upgrade-k8s"
      - "--to=$(SYSTEM_UPGRADE_PLAN_LATEST_VERSION)"
