---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-intel-device-plugins-operator
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: "./kubernetes/apps/system/intel-device-plugins/operator"
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  interval: 10m
  prune: true
  wait: true
  dependsOn:
    - name: apps-cert-manager
    - name: apps-node-feature-discovery-rules
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-intel-device-plugins-gpu
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  path: "./kubernetes/apps/system/intel-device-plugins/gpu"
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  interval: 30m
  prune: true
  wait: true
  dependsOn:
    - name: apps-intel-device-plugins-operator
