---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kured
  namespace: system
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault
    kind: ClusterSecretStore
  target:
    name: kured-secret
    creationPolicy: Owner
  data:
  - secretKey: DISCORD_KURED_WEBHOOK_URL
    remoteRef:
      key: secrets/apps/system/kured/secret/kured
      property: DISCORD_KURED_WEBHOOK_URL
