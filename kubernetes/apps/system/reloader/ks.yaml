---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-reloader
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 10m
  path: "./kubernetes/apps/system/reloader/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  dependsOn:
    - name: cluster-apps-snapshot-controller
  wait: true
