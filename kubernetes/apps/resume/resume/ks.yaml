---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: resume-operator
  namespace: resume
spec:
  path: "./kubernetes/apps/resume/resume/operator"
  sourceRef:
    kind: GitRepository
    name: k8s-homeops
    namespace: flux-system
  interval: 10m
  prune: true
  wait: true
  postBuild:
    substituteFrom: []
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: resume-cv
  namespace: resume
spec:
  path: "./kubernetes/apps/resume/resume/cv"
  sourceRef:
    kind: GitRepository
    name: k8s-homeops
    namespace: flux-system
  interval: 30m
  prune: true
  wait: true
  postBuild:
    substituteFrom: []
  dependsOn:
    - name: resume-operator
      namespace: resume
