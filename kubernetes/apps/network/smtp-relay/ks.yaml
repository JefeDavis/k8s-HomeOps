---
# yaml-language-server: $schema=https://kubernetes-schemas.raspbernetes.com/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-smtp-relay
  namespace: flux-system
  labels:
    substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 10m
  path: "./kubernetes/apps/network/smtp-relay/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  decryption:
    provider: sops
  wait: true
  postBuild:
    substituteFrom: []
