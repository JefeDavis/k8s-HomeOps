---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cilium
  namespace: system
spec:
  chart:
    spec:
      chart: cilium
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      version: 1.14.5
  interval: 30m

  valuesFrom:
    - kind: ConfigMap
      name: cilium-values

  values:
    hubble:
      enabled: true
      metrics:
        enabled:
          - dns:query;ignoreAAAA
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true

        dashboards:
          enabled: true
          label: grafana.io/dashboard
          labelValue: "true"
          annotations:
            grafana.io/folder: Network


      relay:
        enabled: true
        rollOutPods: true
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true


      ui:
        enabled: true
        rollOutPods: true
        ingress:
          enabled: true
          className: nginx-external
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            auth.home.arpa/enabled: "true"
          hosts:
            - &host hubble.${EXTERNAL_DOMAIN}
          tls:
            - hosts:
                - *host
              secretName: hubble-tls-external

    dashboards:
      enabled: true
      label: grafana.io/dashboard
      labelValue: "true"
      annotations:
        grafana.io/folder: Network

    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true

    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true

      dashboards:
        enabled: true
        label: grafana.io/dashboard
        labelValue: "true"
        annotations:
          grafana.io/folder: Network
