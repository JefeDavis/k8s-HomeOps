---
apiVersion: v1
kind: Endpoints
metadata:
  name: synology
  namespace: network
subsets:
  - addresses:
      - ip: ${SYNOLOGY_ADDR}
    ports:
      - name: http
        port: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: synology
  namespace: network
spec:
  ports:
    - name: http
      port: 5000
      protocol: TCP
      targetPort: 5000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/icon: "mdi:nas"
  labels:
    app.kubernetes.io/instance: &app synology
    app.kubernetes.io/name: *app
    app.kubernetes.io/part-of: *app
  name: *app
  namespace: network
spec:
  hostnames:
    - nas.${INTERNAL_DOMAIN}
  parentRefs:
    - kind: Gateway
      name: main-gateway
      namespace: gateway-system
  rules:
    - backendRefs:
        - kind: Service
          name: *app
          port: 5000
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
