---
apiVersion: v1
kind: Endpoints
metadata:
  name: synology
  namespace: network
subsets:
  - addresses:
    - ip: ${SYNOLOGY_ADDR}
    ports:
    - port: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: synology
  namespace: network
spec:
 ports:
   - name: http
     port: 5001
     protocol: TCP
     targetPort: 5001
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    auth.home.arpa/enabled: "true"
    hajimari.io/enable: "true"
    hajimari.io/icon: "simple-icons:ubiquiti"
  labels:
    app.kubernetes.io/instance: unifi
    app.kubernetes.io/name: unifi
  name: synology-external
  namespace: network
spec:
  ingressClassName: nginx-external
  rules:
  - host: nas.${EXTERNAL_DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: synology
            port:
              number: 5001
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - nas.${EXTERNAL_DOMAIN}
    secretName: synology-tls-external
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  labels:
    app.kubernetes.io/instance: synology
    app.kubernetes.io/name: synology
  name: synology-internal
  namespace: network
spec:
  ingressClassName: nginx-internal
  rules:
  - host: nas.${EXTERNAL_DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: synology
            port:
              number: 5001
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - nas.${EXTERNAL_DOMAIN}
    secretName: synology-tls-external
