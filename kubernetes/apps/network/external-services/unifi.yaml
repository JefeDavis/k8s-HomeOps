---
apiVersion: v1
kind: Endpoints
metadata:
  name: unifi
  namespace: network
subsets:
  - addresses:
    - ip: 10.0.1.1
    ports:
    - port: 443
---
apiVersion: v1
kind: Service
metadata:
  name: unifi
  namespace: network
spec:
 ports:
   - name: http
     port: 443
     protocol: TCP
     targetPort: 443
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    cert-manager.io/cluster-issuer: letsencrypt-prod
    auth.home.arpa/enabled: "true"
  labels:
    app.kubernetes.io/instance: unifi
    app.kubernetes.io/name: unifi
  name: unifi
  namespace: network
spec:
  ingressClassName: nginx
  rules:
  - host: unifi.${EXTERNAL_DOMAIN}
    http:
      paths:
      - backend:
          service:
            name: unifi
            port:
              number: 443
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - unifi.${EXTERNAL_DOMAIN}
    secretName: unifi-tls-external
