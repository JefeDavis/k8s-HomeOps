---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns
  namespace: network
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: external-dns
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: secrets/apps/network/external-dns/secret/external-dns

