---
apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: volsync-provisioner
  namespace: storage
spec:
  path: "./"
  interval: 10m
  approvePlan: auto
  backendConfig:
    disable: true
  cliConfigSecretRef:
    name: tf-cloud-token
    namespace: flux-system
  cloud:
    organization: "${ORGANIZATION}"
    hostname: "app.terraform.io"
    workspaces:
      name: "volsync-provisioner"
  sourceRef:
    kind: OCIRepository
    name: oci-terraform-volsync
    namespace: flux-system
  varsFrom:
    - kind: Secret
      name: volsync-secret
