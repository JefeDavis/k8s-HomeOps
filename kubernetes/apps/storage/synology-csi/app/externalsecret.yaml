---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: synology-csi-secret
  namespace: storage
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: synology-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        client-info.yaml:
          clients:
            - host: {{ .SYNOLOGY_URL }}
              https: true
              password: {{ .SYNOLOGY_PASSWORD }}
              port: 5001
              username: {{ .SYNOLOGY_USERNAME }}
  dataFrom:
    - extract:
        key: synology-secret
-
