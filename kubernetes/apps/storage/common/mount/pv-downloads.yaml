apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-downloads-pv
spec:
  storageClassName: downloads
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.77.0.2
    path: "/volume1/media/downloads"
  mountOptions:
  - nfsvers=3
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
