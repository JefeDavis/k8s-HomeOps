---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: self-hosted
resources:
  - ./helmrelease.yaml
commonLabels:
  app.kubernetes.io/name: theme-park
  app.kubernetes.io/instance: theme-park
configMapGenerator:
  - name: theme-park-rdt-config
    files:
      - config/rdt/nord.css
generatorOptions:
  disableNameSuffixHash: true
