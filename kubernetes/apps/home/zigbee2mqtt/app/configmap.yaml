apiVersion: v1
kind: ConfigMap
metadata:
  name: zigbee2mqtt-config
  namespace: home
data:
  ADVANCED_HOMEASSISTANT_DISCOVERY_TOPIC: homeassistant
  ADVANCED_HOMEASSISTANT_LEGACY_ENTITY_ATTRIBUTES: "false"
  ADVANCED_HOMEASSISTANT_LEGACY_TRIGGERS: "false"
  ADVANCED_HOMEASSISTANT_STATUS_TOPIC: homeassistant/status
  ADVANCED_LAST_SEEN: ISO_8601
  ADVANCED_LEGACY_API: "false"
  ADVANCED_LEGACY_AVAILABILITY_PAYLOAD: "false"
  ADVANCED_NETWORK_KEY: GENERATE
  ADVANCED_LOG_LEVEL: info
  ADVANCED_LOG_OUTPUT: '["console"]'
  AVAILABILITY_ACTIVE_TIMEOUT: 60
  AVAILABILITY_PASSIVE_TIMEOUT: 2000
  DEVICE_OPTIONS_LEGACY: "false"
  DEVICE_OPTIONS_RETAIN: "true"
  EXPERIMENTAL_NEW_API: "true"
  FRONTEND_PORT: 8080
  FRONTEND_URL: https://zigbee2mqtt.${EXTERNAL_DOMAIN}
  HOMEASSISTANT: "true"
  MQTT_BASE_TOPIC: zigbee2mqtt
  MQTT_INCLUDE_DEVICE_INFORMATION: "true"
  MQTT_KEEPALIVE: 60
  MQTT_REJECT_UNAUTHORIZED: "true"
  MQTT_SERVER: "mqtt://emqx.home.svc.cluster.local:1883"
  MQTT_VERSION: 5
  PERMIT_JOIN: "false"
  SERIAL_PORT: /dev/ttyUSB1
  SERIAL_BAUDRATE: 57600
  SERIAL_ADAPTER: ezsp

