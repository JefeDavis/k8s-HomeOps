---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app zigbee2mqtt
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      *app :
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          *app :
            image:
              repository: ghcr.io/koenkk/zigbee2mqtt
              tag: 1.37.0@sha256:7032615b5ac807c805854fb3390e9e84e1efc732893918c3686cbb5d2c75c2bc
            env:
              TZ: ${TIMEZONE}
              ZIGBEE2MQTT_DATA: /data
              ZIGBEE2MQTT_CONFIG_MQTT_USER:
                valueFrom:
                  secretKeyRef:
                    name: mosquitto-secret
                    key: ZIGBEE2MQTT_MQTT_USER
              ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: mosquitto-secret
                    key: ZIGBEE2MQTT_MQTT_PASS
            envFrom:
              - configMapRef:
                  name: zigbee2mqtt-config
              - secretRef:
                  name: zigbee2mqtt-secret
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
            resources:
              requests:
                cpu: 10m
                memory: 178Mi
              limits:
                memory: 256Mi
                smarter-devices/ttyUSB1: 1
            securityContext:
              privileged: true
          
        statefulset:
          volumeClaimTemplates:
            - name: data
              globalMounts:
                - path: /data
              accessMode: ReadWriteOnce
              size: 1Gi
              storageClass: ceph-block

    defaultPodOptions:
      nodeSelector:
        feature.node.kubernetes.io/zigbee: "true"
      securityContext:
        fsGroup: 568
        fsGroupChangePolicy: OnRootMismatch
        supplementalGroups:
          - 20
      
    service:
      *app :
        controller: *app
        ports:
          http:
            port: &port 8080
    ingress:
      *app :
        enabled: true
        className: nginx-external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: "simple-icons:zigbee"
        hosts:
          - host: zigbee2mqtt.${EXTERNAL_DOMAIN}
            paths:
              - path: /
                service:
                  identifier: *app
                  port: *port
        tls:
          - hosts:
              - zigbee2mqtt.${EXTERNAL_DOMAIN}
            secretName: zigbee2mqtt-tls-external
