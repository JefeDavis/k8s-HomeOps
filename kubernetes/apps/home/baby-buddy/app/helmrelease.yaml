---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app baby-buddy
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      baby-buddy:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: lscr.io/linuxserver/babybuddy
              tag: 2.3.1@sha256:34f30988123597e8bf592a476b8e148ddc16c2d26fe85ff9182438e844630b20
            env:
              - name: TZ
                value: ${TIMEZONE}
              - name: CSRF_TRUSTED_ORIGINS
                value: https://baby-buddy.${EXTERNAL_DOMAIN}
              - name: EMAIL_HOST
                value: smtp-relay.default.svc.cluster.local.
              - name: EMAIL_PORT
                value: "2525"
              - name: EMAIL_USE_TLS
                value: "false"
              - name: DJANGO_SETTINGS_MODULE
                value: babybuddy.settings.base
              - name: DB_ENGINE
                value: django.db.backends.postgresql
              - name: DB_HOST
                value: pg-baby-buddy-rw
              - name: DB_NAME
                valueFrom:
                  secretKeyRef:
                    name: pg-baby-buddy-app
                    key: username
              - name: DB_USER
                valueFrom:
                  secretKeyRef:
                    name: pg-baby-buddy-app
                    key: username
              - name: DB_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: pg-baby-buddy-app
                    key: password
            envFrom:
              - secretRef:
                  name: baby-buddy-secret
            resources:
              requests:
                cpu: 100m
                memory: 256Mi
    service:
      app:
        controller: *app
        ports:
          http:
            port: 8000
    ingress:
      app:
        enabled: true
        className: nginx-external
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          auth.home.arpa/enabled: "true"
          hajimari.io/enable: "true"
          hajimari.io/icon: mdi:baby-face-outline
        hosts:
          - host: &host "baby-buddy.${EXTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts:
              - *host
            secretName: baby-buddy-tls-external
    persistence:
      config:
        enabled: true
        existingClaim: baby-buddy-config
        globalMounts:
          - path: /config
