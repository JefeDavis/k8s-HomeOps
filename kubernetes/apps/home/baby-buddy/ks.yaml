---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-baby-buddy-database
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/home/baby-buddy/database"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  healthChecks:
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: pg-baby-buddy
      namespace: home
  postBuild:
    substituteFrom: []
  decryption: 
    provider: sops
  dependsOn:
    - name: cluster-apps-cloudnative-pg
    - name: cluster-apps-rook-ceph-cluster
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-baby-buddy
  namespace: flux-system
spec:
  commonMetadata:
    labels:
      app.kubernetes.io/name: &appname baby-buddy
  interval: 10m
  path: "./kubernetes/apps/home/baby-buddy/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  wait: true
  postBuild:
    substitute:
      APP: *appname
      APP_UID: "0"
      APP_GID: "0"
      VOLSYNC_CLAIM: baby-buddy-config
      VOLSYNC_CAPACITY: 5Gi
      LOCAL_URL: baby-buddy.home.svc.cluster.local
      INTERNAL_URL: baby-buddy.${INTERNAL_DOMAIN}
      EXTERNAL_URL: baby-buddy.${EXTERNAL_DOMAIN}
    substituteFrom:
      - kind: Secret
        name: flux-volsync-secret
  dependsOn:
    - name: cluster-apps-baby-buddy-database
    - name: cluster-apps-rook-ceph-cluster
    - name: cluster-apps-volsync-policy
