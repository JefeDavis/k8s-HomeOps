---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: volvo2mqtt
  namespace: home
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  values:
    controllers:
      main:
        type: statefulset
        annotations:
          reloader.stakater.com/auto: "true"
        initContainers:
          config:
            image:
              repository: ghcr.io/onedr0p/alpine
              tag: 3.19.1@sha256:0e3067295cc20dafbd4cf63789ccc71858ad555f3998200ca10b271328c7285e
            command:
              - "/bin/bash"
              - -c
              - |
                envsubst < /config-template/options.json > /data/options.json
                env
                cat /data/options.json
            env:
              VOLVO_MQTT_USER:
                valueFrom:
                  secretKeyRef:
                    name: mosquitto-secret
                    key: VOLVO2MQTT_MQTT_USER
              VOLVO_MQTT_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: mosquitto-secret
                    key: VOLVO2MQTT_MQTT_PASS
            envFrom:
              - secretRef:
                  name: volvo2mqtt-secret
            volumeMounts:
              - name: data
                mountPath: /data

        containers:
          main:
            image:
              repository: ghcr.io/dielee/volvo2mqtt
              tag: latest
            env:
              TZ: "America/New_York"

        resources:
          requests:
            cpu: 8m
            memory: 178Mi
          limits:
            memory: 256Mi

    service:
      main:
        ports:
          http:
            port: 8080

    persistence:
      config-template:
        enabled: true
        type: configMap
        name: volvo2mqtt-config-template
        advancedMounts:
          main:
            config:
              - path: "/config-template"
                readOnly: true
      data:
        enabled: true
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        storageClass: ceph-block
        size: 1Gi
        globalMounts:
          - path: "/data"
            readOnly: false
