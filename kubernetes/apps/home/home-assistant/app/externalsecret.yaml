---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: home-assistant
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: home-assistant-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: secrets/apps/home/home-assistant/secret/home-assistant
