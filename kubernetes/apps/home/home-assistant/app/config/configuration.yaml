# Loads default set of integrations. Do not remove.
default_config:

prometheus:

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 172.22.0.0/15
    - 10.0.0.0/9
    - 192.168.77.0/24
    - 127.0.0.1
    - ::1

homeassistant:
  # Name of the location where Home Assistant is running
  name: ${ORGANIZATION}
  # Location required to calculate the time the sun rises and sets
  latitude: !env_var HASS_LATITUDE 
  longitude: !env_var HASS_LONGITUDE 
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 89
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/New_York
  country: US
  # packages: !include_dir_named packages
  external_url: https://home.${EXTERNAL_DOMAIN}

# Text to speech
tts:
  - platform: google_translate
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
    service_name: google_say

recorder:
  db_url: !env_var HASS_RECORDER_DB_URL

automation:
  - id: update_config_github_push_event
    alias: Update Configuration on Github Push Event

    trigger:
    - platform: webhook
      webhook_id: deply_config
      local_only: false

    action:
    - service: shell_command.deploy_config
    - service: homeassistant.restart

shell_command:
  deploy_config: cd /config && git pull
