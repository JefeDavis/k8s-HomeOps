---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-mosquitto
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-apps-synology-csi
  interval: 30m
  path: ./kubernetes/apps/home/mosquitto/app
  postBuild:
    substituteFrom: []
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  timeout: 5m
  wait: true
