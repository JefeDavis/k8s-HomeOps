---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: emqx
  namespace: home
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: emqx-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: secrets/apps/home/emqx/secret/emqx
