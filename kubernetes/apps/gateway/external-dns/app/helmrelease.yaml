---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app external-dns
  namespace: network
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: external-dns
  values:
    fullnameOverride: *app

    sources:
      - crd
      - ingress
      - service
      - gateway-httproute

    podAnnotations:
      secret.reloader.stakater.com/reload: external-dns-secret
      configmap.reloader.stakater.com/reload: dynamic-dns

    interval: 10s
    policy: sync
    registry: txt
    txtOwnerId: ${CLUSTER_NAME}
    provider: cloudflare

    extraArgs:
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      - --cloudflare-proxied
      - --ingress-class=nginx-external
      - --exclude-target-net=10.0.0.0/8
      - --exclude-target-net=172.16.0.0/12
      - --exclude-target-net=192.168.0.0/16
      - --exclude-domains=${INTERNAL_DOMAIN}
      - --gateway-label-filter=networking.kubernetes.io/public-gateway==true
      - --force-default-targets

    serviceMonitor:
      enabled: true
  postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: external-dns
            patch: |
              - op: add
                path: /spec/template/spec/containers/0/envFrom
                value:
                  - secretRef:
                      name: cloudflare-api-token-secret
                  - configMapRef:
                      name: dynamic-dns
