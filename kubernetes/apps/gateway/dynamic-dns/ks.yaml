---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: dynamic-dns
  namespace: gateway
spec:
  targetNamespace: gateway
  interval: 10m
  path: "./kubernetes/apps/gateway/dynamic-dns/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-homeops
    namespace: flux-system
  decryption:
    provider: sops
  wait: true
  postBuild:
    substituteFrom: []
