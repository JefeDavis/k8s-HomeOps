---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitor
configMapGenerator:
  - name: unpoller-dashboard
    files:
      - unpoller-clients.json=https://grafana.com/api/dashboards/11315/revisions/9/download
      - unpoller-usw.json=https://grafana.com/api/dashboards/11312/revisions/9/download
      - unpoller-uap.json=https://grafana.com/api/dashboards/11314/revisions/9/download

generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana.io/folder: UniFi 
  labels:
    grafana.io/dashboard: "true"
