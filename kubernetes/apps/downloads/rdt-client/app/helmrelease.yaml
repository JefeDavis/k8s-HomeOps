---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rdt-client
  namespace: vpn
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      type: statefulset
      annotations:
        reloader.stakater.com/auto: "true"
    image:
      repository: rogerfar/rdtclient 
      tag: 2.0.30
    podAnnotations:
      setGateway: "true"

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    hostname: rdt

    service:
      main:
        ports:
          http:
            port: 6500

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          theme.home.arpa/enabled: "true"
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-davishaus.auth.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          # If you're using domain-level auth, use the authentication URL instead of the application URL
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://rdt.davishaus.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
        hosts:
          - host: &host "rdt.davishaus.dev"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: rdt-client-tls-external
    volumeClaimTemplates:
      - name: data
        mountPath: /data/db
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: synology-csi-retain
    persistence:
      media:
        enabled: true
        existingClaim: nfs-downloads-pvc
        mountPath: /data/downloads
    resources:
      requests:
        cpu: 49m
        memory: 765M
