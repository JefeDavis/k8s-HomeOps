apiVersion: infra.contrib.fluxcd.io/v1alpha1
kind: Terraform
metadata:
  name: provision-apps-prowlarr
  namespace: downloads
spec:
  path: ./terraform/downloads/prowlarr
  interval: 10m
  approvePlan: auto
  cliConfigSecretRef:
    name: tf-cloud-token
    namespace: flux-system
  cloud:
    organization: "davishaus"
    hostname: "app.terraform.io"
    workspaces:
      name: "provision-apps-prowlarr"
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
    namespace: flux-system
  varsFrom:
    - kind: Secret
      name: starr-apps-secret
  runnerPodTemplate:
    metadata:
      labels:
        vpn.home.arpa/enabled: "false"
