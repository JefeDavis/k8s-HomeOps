---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-baby-buddy-database
  namespace: flux-system
spec:
  targetNamespace: &ns home
  commonMetadata:
    labels:
      app.kubernetes.io/part-of: baby-buddy
  path: "./kubernetes/${CLUSTER}/apps/home/baby-buddy/database"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      name: pg-baby-buddy
      namespace: *ns
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substituteFrom: []
  decryption: 
    provider: sops
  dependsOn:
    - name: cluster-apps-cloudnative-pg
    - name: cluster-apps-rook-ceph-cluster
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-baby-buddy
  namespace: flux-system
spec:
  targetNamespace: home
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app baby-buddy
  path: "./kubernetes/${CLUSTER}/apps/home/baby-buddy/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      APP_UID: "0"
      APP_GID: "0"
      VOLSYNC_CLAIM: baby-buddy-config
      VOLSYNC_CAPACITY: 5Gi
      LOCAL_URL: baby-buddy.home.svc.cluster.local
      EXTERNAL_URL: baby-buddy.${EXTERNAL_DOMAIN}
    substituteFrom:
      - kind: Secret
        name: flux-volsync-secret
  dependsOn:
    - name: cluster-apps-baby-buddy-database
    - name: cluster-apps-rook-ceph-cluster
