---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-maker-management-platform
  namespace: flux-system
spec:
  targetNamespace: print
  commonMetadata:
    labels:
      app.kubernetes.io/name: &app maker-management-platform
      app.kubernetes.io/instance: *app
  path: "./kubernetes/${CLUSTER}/apps/print/maker-management-platform/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
      VOLSYNC_CLAIM: maker-management-platform-data
      VOLSYNC_CAPACITY: 5Gi
    substituteFrom:
      - kind: Secret
        name: flux-volsync-secret
  dependsOn:
    - name: cluster-apps-volsync
