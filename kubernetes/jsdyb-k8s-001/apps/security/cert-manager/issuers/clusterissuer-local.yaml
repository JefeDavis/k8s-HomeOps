---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: selfsigned-issuer
  namespace: cert-manager
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${CLUSTER_NAME}-internal-root
  namespace: cert-manager
spec:
  isCA: true
  dnsNames:
    - ${INTERNAL_DOMAIN}
  secretName: root-ca
  subject:
    countries:
      - "US"
    organizations:
      - "${ORGANIZATION}"
    organizationalUnits:
      - "Internal"
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: selfsigned-issuer
    kind: Issuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: ${CLUSTER_NAME}-internal-issuer
spec:
  ca:
    secretName: root-ca
