---
# yaml-language-server: $schema=https://json.schemastore.org/kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./webhook/

configMapGenerator:
  - name: flux-instance-helm-values
    files:
      - values.yaml=./values.yaml
    options:
      disableNameSuffixHash: true