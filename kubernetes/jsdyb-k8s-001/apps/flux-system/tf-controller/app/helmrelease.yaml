---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &name tf-controller
  namespace: flux-system
spec:

  interval: 30m

  chart:
    spec:
      chart: tf-controller
      version: 0.16.0-rc.4
      sourceRef:
        kind: HelmRepository
        name: tofu-controller
        namespace: flux-system

  maxHistory: 2

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:

    fullnameOverride: *name

    allowBreakTheGlass: true
    allowCrossNamespaceRefs: true

    installCRDs: true

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
        endpoint:
          interval: 1m

    runner:
      serviceAccount:
        create: true
        allowedNamespaces:
          - download
          - media
          - security
          - storage
