---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-gateway
  namespace: istio-system
spec:
  interval: 5m
  chart:
    spec:
      chart: gateway
      version: 1.24.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: warn
  maxHistory: 3
  values:
    replicaCount: 1
    service:
      annotations:
        io.cilium/lb-ipam-ips: 192.168.77.78
    affinity:
      # This podAntiAffinity ensures ingress controllers are not scheduled on the same node
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: istio
                  operator: In
                  values:
                    - ingressgateway
            topologyKey: kubernetes.io/hostname