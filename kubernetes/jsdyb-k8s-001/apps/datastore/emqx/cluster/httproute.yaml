---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  labels:
    app.kubernetes.io/name: &app emqx
    app.kubernetes.io/instance: *app
    app.kubernetes.io/part-of: *app
  name: *app
  namespace: datastore
spec:
  hostnames:
  - emqx.${EXTERNAL_DOMAIN}
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: private-gateway
    namespace: network
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: emqx-dashboard
      namespace: datastore
      port: 18083
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /