---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  annotations:
    hajimari.io/enable: "true"
    hajimari.io/icon: "simple-icons:cilium"
  labels:
    app.kubernetes.io/instance: hubble
    app.kubernetes.io/name: hubble
    app.kubernetes.io/part-of: cilium
  name: hubble
  namespace: network
spec:
  hostnames:
  - hubble.${EXTERNAL_DOMAIN}
  parentRefs:
  - kind: Gateway
    name: private-gateway
    namespace: gateway
  rules:
  - backendRefs:
    - kind: Service
      name: hubble-ui
      port: 80
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
