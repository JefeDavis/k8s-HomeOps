---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: cilium-bgp
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: "linux" # match all Linux nodes, change this to match more granularly if needed
  bgpInstances:
    - name: "64511"
      localASN: 64511
      peers:
        - name: "udm-pro"
          peerASN: 64510
          peerAddress: 10.77.0.1
          peerConfigRef:
            name: "cilium-peer"
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: cilium-peer
spec:
  gracefulRestart:
    enabled: true
    restartTimeSeconds: 15
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: "bgp"
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: bgp-advertisements
  labels:
    advertise: bgp
spec:
  advertisements:
    - advertisementType: "Service"
      service:
        addresses:
          - LoadBalancerIP
      selector:
        matchExpressions:
          - {
              key: thisFakeSelector,
              operator: NotIn,
              values: ["will-match-and-announce-all-services"],
            }
---
apiVersion: "cilium.io/v2alpha1"
kind: CiliumLoadBalancerIPPool
metadata:
  name: dev-core-lb-ip-pool
spec:
  blocks:
    - start: "10.77.0.21"
      stop: "10.77.0.90"
  serviceSelector:
    matchExpressions:
      - {
          key: thisFakeSelector,
          operator: NotIn,
          values: ["will-match-and-announce-all-services"],
        }
