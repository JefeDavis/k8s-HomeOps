---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app plex-meta-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      *app :
        type: cronjob
        annotations:
          secret.reloader.stakater.com/reload: &secret pmm-secret
        cronjob:
          schedule: 0 6 * * *
        initContainers:
          config-setup:
            image:
              repository: ghcr.io/dmfrey/bash
              tag: 5.2.26-alpine3.20
            command:
              - "/usr/local/bin/bash"
              - -c
              - |
                mkdir -p /config/assets
                envsubst < /tmp/config-template/config.yml > /config/config.yml
                exit 0
            envFrom:
              - secretRef:
                  name: starr-apps-secret
              - secretRef:
                  name: *secret
        containers:
          *app :
            image:
              repository: docker.io/meisnate12/plex-meta-manager
              tag: v1.21.0
            env:
              TZ: ${TIMEZONE}
            command:
              - /scripts/run.sh

    persistence:
      config:
        existingClaim: pmm-config

      config-prerolls:
        type: configMap
        name: pmm-prerolls
        globalMounts:
          - path: /config/pre-rolls.yml
            subPath: pre-rolls.yml
            readOnly: true

      config-template:
        enabled: true
        type: configMap
        name: pmm-config-template
        advancedMounts:
          *app :
            config-setup:
              - path: /tmp/config-template
                readOnly: true
      scripts:
        type: configMap
        name: pmm-scripts
        defaultMode: 511
