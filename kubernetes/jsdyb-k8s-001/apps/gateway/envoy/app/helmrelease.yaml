---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: gateway
spec:
  chart:
    spec:
      chart: gateway-helm
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: envoy
        namespace: flux-system
      version: 1.3.3
  interval: 30m
  values:
    deployment:
      envoyGateway:
        rbac:
        cluster: true
      replicas: 2
