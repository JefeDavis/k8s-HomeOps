---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: k8s-homeops
  namespace: flux-system
spec:
  interval: 1m0s
  ref:
    branch: v2.0.0
  timeout: 60s
  url: https://github.com/JefeDavis/k8s-homeops
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: k8s-homeops
  namespace: flux-system
spec:
  dependsOn: []
  force: false
  interval: 30m
  path: ./kubernetes/apps
  prune: true
  retryInterval: 1m
  sourceRef:
    kind: GitRepository
    name: k8s-homeops
    namespace: flux-system
  timeout: 5m
  wait: true
