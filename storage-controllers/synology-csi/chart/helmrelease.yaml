---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: synology-csi
  namespace: storage-controllers
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://github.com/christian-schlichtherle/synology-csi-chart
      chart: ./
      version: v0.5.0
      sourceRef:
        kind: GitRepository
        name: synology-csi-charts
        namespace: flux-system
      interval: 5m
  values:
    clientInfoSecret:
      name: synology-csi-secret
    storageClasses:
      delete: 
        parameters:
          csi.storage.k8s.io/fstype: ext4
      retain:
        parameters:
          csi.storage.k8s.io/fstype: ext4
