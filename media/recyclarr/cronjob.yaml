---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: recyclarr
  namespace: media
  labels:
    app: recyclarr
spec:
  schedule: "0 3 * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        spec:
          automountServiceAccountToken: false

          dnsConfig:
            options:
              - name: ndots
                value: "1"

          initContainers:
            - name: render-config
              image: ghcr.io/onedr0p/recyclarr:2.6.1@sha256:73beee5edfd8ee6bc788ea7627f3d6b2c4c186d14337bace4f36ff3d489b3303
              command:
                - "/bin/bash"
                - -c
              args:
                - "envsubst < /config/recyclarr.yaml > /shared/recyclarr.yaml"
              env:
                - name: RADARR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: starr-apps-secret
                      key: RADARR_API_KEY
                - name: SONARR_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: starr-apps-secret
                      key: SONARR_API_KEY
              volumeMounts:
                - name: config
                  mountPath: /config
                - name: shared
                  mountPath: /shared

          containers:
            - name: recyclarr-sonarr
              image: ghcr.io/onedr0p/recyclarr:2.6.1@sha256:73beee5edfd8ee6bc788ea7627f3d6b2c4c186d14337bace4f36ff3d489b3303
              imagePullPolicy: IfNotPresent
              command:
                - /app/recyclarr
              args:
                - sonarr
                - --app-data
                - /tmp/recyclarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yaml
                  subPath: recyclarr.yaml
                  readOnly: true

            - name: recyclarr-radarr
              image: ghcr.io/onedr0p/recyclarr:2.6.1@sha256:73beee5edfd8ee6bc788ea7627f3d6b2c4c186d14337bace4f36ff3d489b3303
              imagePullPolicy: IfNotPresent
              command:
                - /app/recyclarr
              args:
                - radarr
                - --app-data
                - /tmp/recyclarr
                - --config
                - /config/recyclarr.yaml
              volumeMounts:
                - name: shared
                  mountPath: /config/recyclarr.yaml
                  subPath: recyclarr.yaml
                  readOnly: true

          restartPolicy: OnFailure

          volumes:
            - name: config
              configMap:
                name: recyclarr-config
            - name: shared
              emptyDir: {}
