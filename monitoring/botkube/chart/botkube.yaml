---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: botkube
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.botkube.io
      chart: botkube
      version: v0.16.0
      sourceRef:
        kind: HelmRepository
        name: botkube-charts
        namespace: flux-system
      interval: 5m
  values:
    serviceMonitor:
      enabled: true
    settings:
      clusterName: DavisHaus
    executors:
      'kubectl-read-only':
        kubectl:
          enabled: true
  valuesFrom:
  - kind: Secret
    name: "botkube-helm-values"
    optional: false
