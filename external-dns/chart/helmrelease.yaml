---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-sigs.github.io/external-dns/
      chart: external-dns
      version: 1.12.2
      sourceRef:
        kind: HelmRepository
        name: external-dns-charts
        namespace: flux-system
      interval: 5m
  upgrade:
    crds: CreateReplace
  values:
    interval: 10s

    sources:
      - service
      - ingress

    policy: sync

    registry: txt
    txtPrefix: "jsdyb-kube-001-"
    domainFilters:
      - internal.davishaus.dev
    provider: rfc2136

    extraArgs:
      - --rfc2136-host=10.77.0.2
      - --rfc2136-port=53
      - --rfc2136-zone=internal.davishaus.dev
      - --rfc2136-tsig-axfr
  valuesFrom:
    - kind: Secret
      name: "external-dns-helm-values"
      optional: false

