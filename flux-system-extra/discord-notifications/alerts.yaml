---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: home-cluster
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: GitRepository
      name: '*'
    - kind: Kustomization
      name: '*'
  exclusionList:
    - "error.*lookup github\\.com"
  suspend: false
---
apiVersion: notification.toolkit.fluxcd.io/v1beta1
kind: Alert
metadata:
  name: helmreleases
  namespace: flux-system
spec:
  providerRef:
    name: discord
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      namespace: 'home-assistant'
      name: '*'
    - kind: HelmRelease
      namespace: 'kube-system'
      name: '*'
    - kind: HelmRelease
      namespace: 'media'
      name: '*'
    - kind: HelmRelease
      namespace: 'monitoring'
      name: '*'
    - kind: HelmRelease
      namespace: 'mqtt'
      name: '*'
    - kind: HelmRelease
      namespace: 'storage-controllers'
      name: '*'
    - kind: HelmRelease
      namespace: 'vault'
      name: '*'
    - kind: HelmRelease
      namespace: 'vaultwarden'
      name: '*'
    - kind: HelmRelease
      namespace: 'vpn'
      name: '*'
    - kind: HelmRelease
      namespace: 'vpn-gateway'
      name: '*'
    - kind: HelmRelease
      namespace: 'web'
      name: '*'
  suspend: false
