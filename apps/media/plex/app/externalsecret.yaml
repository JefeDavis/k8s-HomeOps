---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex
  namespace: media
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: plex-claim-token
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: secrets/apps/media/plex/secret/claim-token

