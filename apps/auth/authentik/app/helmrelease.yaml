---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: auth
spec:
  interval: 30m
  chart:
    spec:
      # renovate: registryUrl=https://charts.goauthentik.io
      chart: authentik
      version: 2023.4.1
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
      interval: 30m
  values:
    global:
      storageClass: synology-csi-retain

    authentik:
      log_level: debug

    image:
      repository: ghcr.io/goauthentik/server
      tag: 2023.4.1
      pullPolicy: IfNotPresent

    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.org/websocket-services: authentik
        nginx.ingress.kubernetes.io/enable-global-auth: "false"

      hosts:
      - host: authentik.davishaus.dev
        paths:
        - path: /

      tls:
      - hosts:
        - authentik.davishaus.dev
        secretName: authentik-tls-external
    postgresql:
      enabled: true
    redis:
      enabled: true
  valuesFrom:
  - targetPath: authentik.secret_key
    kind: Secret
    name: authentik-secret
    valuesKey: AUTHENTIK_KEY
  - targetPath: authentik.postgressql.password
    kind: Secret
    name: authentik-secret
    valuesKey: AUTHENTIK_POSTGRESQL_PASSWORD
  - targetPath: postgresql.postgresqlPassword
    kind: Secret
    name: authentik-secret
    valuesKey: AUTHENTIK_POSTGRESQL_PASSWORD

