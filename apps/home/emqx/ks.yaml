---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization.yaml
metadata:
  name: apps-emqx
  namespace: flux-system
  labels: 
    substitution.flux.home.arpa/enabled: "true"
spec:
  interval: 10m
  path: "./apps/home/emqx/app"
  prune: true
  sourceRef:
    kind: GitRepository
    name: k8s-home-ops
  wait: true
  healthChecks:
    - apiVersion: helm.toolkt.fluxcd.io/v2beta1
      kind: HelmRelease
      name: emqx
      namespace: home
  dependsOn:
    - name: apps-external-secret-stores
