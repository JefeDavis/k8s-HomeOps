---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik
  namespace: security
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  target:
    name: authentik-secret
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: secrets/apps/security/authentik/secret/authentik
