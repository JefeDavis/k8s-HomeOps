---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wizarr-config
  namespace: web
  labels:
    app.kubernetes.io/name: &name wizarr
    app.kubernetes.io/instance: *name
spec:
  accessModes:
    - ReadWriteOnce

  resources:
    requests:
      storage: 1Gi

  storageClassName: synology-csi-retain
