---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: vpn-gateway
  labels:
    # Avoid variable substitution of shell variables bellow
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.6.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  # See https://github.com/k8s-at-home/charts/blob/master/charts/stable/pod-gateway/values.yaml
  values:
    image:
      repository: ghcr.io/angelnu/pod-gateway
      # Use dev version
      pullPolicy: Always
      tag: latest
    podAnnotations:
      configmap.reloader.stakater.com/reload: "vpn-gateway-pod-gateway"
      secret.reloader.stakater.com/reload: "vpn-gateway-vpnconfig"
    webhook:
      image:
        repository: ghcr.io/angelnu/gateway-admision-controller
        # Use dev version
        pullPolicy: Always
        tag: latest
        gatewayAnnotation: setGateway
        gatewayDefault: false
        gatewayLabel: setGateway
    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: openvpn
        openvpn:
          image:
            repository: dperson/openvpn-client
            pullPolicy: Always
            tag: latest
        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - if [ $(wget -q -O- https://ipinfo.io/country) == 'US' ]; then exit 0; else exit $?; fi
          initialDelaySeconds: 30
          periodSeconds: 60
          failureThreshold: 3
        networkPolicy:
          enabled: true
          egress:
            - to:
              - ipBlock:
                  cidr: 0.0.0.0/0
              ports:
              # VPN traffic
              - port: 1198
                protocol: UDP
              - port: 1198
                protocol: TCP
            - to:
              - ipBlock:
                  cidr: 10.42.0.0/15
    routed_namespaces:
    - vpn
    settings:

      NOT_ROUTED_TO_GATEWAY_CIDRS: "10.0.0.0/8"
      # -- If using a VPN, interface name created by it
      VPN_INTERFACE: tun0
      # -- Prevent non VPN traffic to leave the gateway
      VPN_BLOCK_OTHER_TRAFFIC: true
      # -- If VPN_BLOCK_OTHER_TRAFFIC is true, allow VPN traffic over this port
      VPN_TRAFFIC_PORT: 1198
      # -- Traffic to these IPs will be send through the K8S gateway
      VPN_LOCAL_CIDRS: "10.0.0.0/8"
      # -- DNS queries to these domains will be resolved by K8S DNS instead of the default
      DNS_LOCAL_CIDRS: "local internal.davishaus.dev"
    
    # -- settings to expose ports, usually through a VPN provider.
    # NOTE: if you change it you will need to manually restart the gateway POD
    publicPorts:
    - hostname: qbittorrent
      IP: 10
      ports:
      - type: udp
        port: 56202
      - type: tcp
        port: 56202
  valuesFrom:
    - kind: Secret
      name: "vpn-gateway-helm-values"
      optional: false
