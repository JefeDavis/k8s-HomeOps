---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flaresolverr
  namespace: vpn
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.truecharts.org
      chart: flaresolverr
      version: 7.0.0
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: truecharts-charts
        namespace: flux-system
  values:
    flaresolverr:
      image:
        repository: flaresolverr/flaresolverr
        tag: v2.2.10
      env:
        TZ: US/New York
        LOG_LEVEL: info
        LOG_HTML: "false"
        CAPTCHA_SOLVER: none
      resources:
        requests:
          cpu: 10m
          memory: 64Mi
        limits:
          cpu: 1000m
          memory: 1024Mi
