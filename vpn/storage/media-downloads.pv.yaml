---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-vpn-downloads-pv
  namespace: vpn
spec:
  storageClassName: vpn-downloads
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.77.0.2
    path: "/volume1/media/downloads"
  mountOptions:
  - nfsvers=3
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-vpn-downloads-pvc
  namespace: vpn
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: vpn-downloads
  resources:
    requests:
      storage: 1Mi
