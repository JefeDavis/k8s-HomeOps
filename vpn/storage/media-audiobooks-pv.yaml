---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-vpn-audiobooks-pv
  namespace: vpn
spec:
  storageClassName: vpn-audiobooks
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: 10.77.0.2
    path: "/volume1/media/audiobooks"
  mountOptions:
  - nfsvers=3
  - tcp
  - intr
  - hard
  - noatime
  - nodiratime
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-vpn-audiobooks-pvc
  namespace: vpn
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: vpn-audiobooks
  resources:
    requests:
      storage: 1Mi
