---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: vpn
spec:
  interval: 5m
  chart:
    spec:
      chart: qbittorrent
      version: 13.5.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      # renovate: docker-image
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.4.2
      pullPolicy: Always

    hostname: qb

    # initContainers:
    #   copy-config:
    #     image: busybox:latest
    #     command:
    #       - "/bin/sh"
    #       - -c
    #     args:
    #       - cp /data/configfiles/* /data/config/; chown -R 568:568 /data/config
    #     volumeMounts:
    #       - name: config
    #         mountPath: /data/config
    #       - name: configfiles
    #         mountPath: /data/configfiles

    # podSecurityContext:
      # runAsUser: 568
      # runAsGroup: 568
      # fsGroup: 568
      # fsGroupChangePolicy: OnRootMismatch
      # supplementalGroups:
      #   - 65539

    settings:
      automaticPortSetup: false

    env:
      TZ: "America/New York"
      UMASK: "022"
      USE_PROFILE: "true"

    persistence:
      cache:
        enabled: true
        type: emptyDir
        mountPath: /config/qBittorrent/cache

      config:
        enabled: true
        storageClass: nfs-client
        size: 5Gi

      media:
        enabled: true
        existingClaim: nfs-vpn-media-pvc
        mountPath: /media
    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/auth-signin: https://auth.davishaus.dev/oauth2/start
          nginx.ingress.kubernetes.io/auth-url: https://auth.davishaus.dev/oauth2/auth
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_hide_header "x-webkit-csp";
            proxy_hide_header "content-security-policy";
            proxy_hide_header "X-Frame-Options";
            proxy_set_header Accept-Encoding "";
        hosts:
        - host: qb.davishaus.dev
          paths:
          - path: /
        tls:
        - secretName: qbittorrent-tls-external
          hosts:
            - qb.davishaus.dev
    resources:
      requests:
        cpu: 35m
        memory: 765M
      limits:
        memory: 1426M
