apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: lidarr
  namespace: vpn 
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: lidarr
      version: 14.2.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/onedr0p/lidarr
      tag: 1.0.2.2592@sha256:b23522768b5a53396db224e982ab969646a23694ab72dd65bf81e08db5b6c732
    env:
      TZ: "America/New York"
      LIDARR__INSTANCE_NAME: Lidarr
      LIDARR__PORT: &port 8686
      LIDARR__LOG_LEVEL: info
      LIDARR__ANALYTICS_ENABLED: "False"
      LIDARR__APPLICATION_URL: "https://lidarr.davishaus.dev"
      LIDARR__API_KEY:
        valueFrom:
          secretKeyRef:
            name: starr-apps-secret
            key: LIDARR_API_KEY

    ingress:
      main:
        enabled: true
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-davishaus.auth.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          # If you're using domain-level auth, use the authentication URL instead of the application URL
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://lidarr.davishaus.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.davishaus.dev/css/base/lidarr/nord.css"></head>';
            sub_filter_once on;
        hosts:
        - host: "lidarr.davishaus.dev"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "lidarr.davishaus.dev"
          secretName: lidarr-tls-external
    persistence:
      config:
        enabled: true
        storageClass: "synology-csi-retain"
        size: 3Gi
      media:
        enabled: true
        existingClaim: nfs-vpn-media-pvc
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 65539
    resources:
      requests:
        memory: 350Mi
        cpu: 25m
      limits:
        memory: 500Mi
    tolerations:
    - key: "arm"
      operator: "Exists"
    prometheus:
      podMonitor:
        enabled: true
        interval: 10m
        scrapeTimeout: 2s

