---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rdt-client
  namespace: vpn
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 0.2.2
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system

  values:
    image:
      repository: rogerfar/rdtclient 
      tag: 2.0.30
    podAnnotations:
      setGateway: "true"

    # podSecurityContext:
    #   runAsUser: 568
    #   runAsGroup: 568
    #   fsGroup: 568
    #   fsGroupChangePolicy: "OnRootMismatch"
    #   supplementalGroups:
    #     - 65539

    dnsConfig:
      options:
        - name: ndots
          value: "1"

    hostname: rdt

    service:
      main:
        ports:
          http:
            port: 6500

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          nginx.ingress.kubernetes.io/auth-url: |-
            http://ak-outpost-davishaus.auth.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
          # If you're using domain-level auth, use the authentication URL instead of the application URL
          nginx.ingress.kubernetes.io/auth-signin: |-
              https://rdt.davishaus.dev/outpost.goauthentik.io/start?rd=$escaped_request_uri
          nginx.ingress.kubernetes.io/auth-response-headers: |-
              Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
          nginx.ingress.kubernetes.io/auth-snippet: |
              proxy_set_header X-Forwarded-Host $http_host;
          nginx.ingress.kubernetes.io/configuration-snippet: |
            proxy_set_header Accept-Encoding "";
            sub_filter '</head>' '<link rel="stylesheet" type="text/css" href="https://theme-park.davishaus.dev/css/base/rdt/nord.css"></head>';
            sub_filter_once on;
        hosts:
          - host: &host "rdt.davishaus.dev"
            paths:
              - path: /
        tls:
          - hosts:
              - *host
            secretName: rdt-client-tls-external

    persistence:
      data:
        enabled: true
        storageClass: synology-csi-retain
        size: 5Gi
        mountPath: /data/db
        accessMode: ReadWriteOnce

      media:
        enabled: true
        existingClaim: nfs-vpn-downloads-pvc
        mountPath: /data/downloads

    resources:
      requests:
        cpu: 49m
        memory: 765M
