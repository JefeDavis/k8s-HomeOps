---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: auth
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 6.3.1
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "quay.io/oauth2-proxy/oauth2-proxy"
      tag: "v7.4.0"
    replicaCount: 2
    # tolerations:
    #   - key: "arm"
    #     operator: "Exists"
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      path: /oauth2
      hosts: [auth.davishaus.dev]
      tls:
      - hosts:
        - auth.davishaus.dev
        secretName: oauth2-proxy-tls-external
    extraArgs:
      provider: oidc
      oidc-issuer-url: https://davishaus.us.auth0.com/
      skip-provider-button:
      pass-authorization-header:
      email-domain: "*"
      cookie-domain: .davishaus.dev
      whitelist-domain: .davishaus.dev
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: app.kubernetes.io/name
              operator: In
              values:
              - oauth2-proxy
          topologyKey: "kubernetes.io/hostname"
  valuesFrom:
  - kind: Secret
    name: "oauth2-proxy-helm-values"
    optional: false
